<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rune's Shop Contact</title>
            <link rel="icon" href="img/show.png" type="image/x-icon">
            <link rel="stylesheet" href="/css/main.css" type="text/css">
    </head>
    
    <body>
        <header>
            <h1>Elden Ring Rune's Shop Contact</h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/index.html#about">About ERRS</a></li>
                    <li><a href="/index.html#menu">Our Menu</a></li>
                    <li><a href="/hours.html">Store Hours</a></li>
                </ul>
            </nav>

            <figure>
                <img src="img/elden-ring-plakat (1).png" alt="Icon of the Elden Ring" title="Elden Ring" width="500" height="500"
                loading="lazy"><br>
                <figcaption>Elden Ring Golden Order</figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <section>
                <h2>Our Contact Form</h2>
                
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend> Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </p>

                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>

                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

            <section>
                <h2>Our Location</h2>
                <address>555 Elden Ring Lane, Suite T <br>
                    Miami City, Florida 55555-5555
                    <br><br>
                    Phone: <a href="tel:555-555-5555">555-555-5555</a>
                </address>
            </section>
            <br>
            <a href="#">Back to Top</a>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Elden Ring Rune's Shop</p>
        </footer>
    </body>
